# Site settings
title: Eshaq Rahmani
description: 'Data Scientist'
url: 'https://eshaq95.github.io'
baseurl: '/portfolio'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Eshaq Rahmani'
  email: eshaq-rahmani@hotmail.com
  facebook_username: Eshaq Rahmani
  github_username:  eshaq95
  linkedin_username:  ComingSoon

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
